<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prodotti</title>
  <style>
    body {
      background-color: #f9fcf0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .note-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }

    .note-box {
      background-color: #ffffff;
      border: 2px solid #b4c95a;
      border-radius: 10px;
      padding: 15px;
      width: 80%;
      max-width: 600px;
      text-align: left;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .note-box strong {
      font-size: 18px;
      color: #2a2a2a;
    }

    .home-button {
      background-color: #a4c639;
      color: #000;
      border: 1px solid #000;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">Home</a>

  <div class="note-container" id="noteContainer"></div>

  <script src="note.js"></script>
</body>
</html>
