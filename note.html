<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #f9fcf0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #333;
      font-size: 22px;
      margin-bottom: 20px;
    }

    .note-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .note-box {
      background-color: #ffffff;
      border: 2px solid #b4c95a;
      border-radius: 10px;
      padding: 12px;
      width: 90%;
      max-width: 500px;
      text-align: left;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.08);
    }

    .note-box strong {
      font-size: 16px;
      color: #2a2a2a;
    }

    .home-button {
      background-color: #a4c639;
      color: #000;
      border: 1px solid #000;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
      display: inline-block;
    }

    @media screen and (max-width: 600px) {
      .note-box {
        width: 95%;
        padding: 10px;
      }

      h1 {
        font-size: 20px;
      }

      .note-box strong {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-button">Home</a>
  <h1>Note</h1>
  <div class="note-container" id="noteContainer"></div>

  <script src="note.js"></script>
</body>
</html>
